version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    container_name: vambe-postgres
    environment:
      POSTGRES_USER: vambe
      POSTGRES_PASSWORD: vambe_secret
      POSTGRES_DB: sales_metrics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
